<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-container h1 {
            font-size: 24px;
            margin: 15px 0;
        }

        .profile-container p {
            font-size: 16px;
            line-height: 1.6;
        }

        .social-links a {
            text-decoration: none;
            color: #3498db;
            margin: 0 10px;
            font-size: 18px;
        }

        .social-links a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="プロフィール画像">
        <h1>あなたの名前</h1>
        <p>こんにちは！私はWeb開発が大好きなフロントエンドエンジニアです。趣味はコーディングとデザインです。よろしくお願いします！</p>
        
        <div class="social-links">
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
